<div class="container" *ngIf="isEmpty === false">
  <div class="row">
    <section class="booksSection">
      <div class="books" *ngFor="let book of displayList; let i = index">
        <div class="card" style="width: 20rem; height: 100%">
          <img
            src="{{ book.image }}"
            class="card-img-top"
            alt="{{ book.alt }}"
          />
          <div class="card-body">
            <h5 class="card-title">Title: {{ book.title }}</h5>
            <p class="card-text" id="genre">Genre: {{ book.genre }}</p>
            <p class="card-text" id="pageCount">
              Page Count: {{ book.pageCount }}
            </p>
            <p class="card-text" id="quantity">Quantity: {{ book.quantity }}</p>
            <p class="card-text" id="authors">Authors: {{ book.author }}</p>
            <div class="readingList">
              <button
                type="button"
                id="readingList"
                class="btn"
                (click)="deleteBook(book._id)"
              >
                Remove from ReadingList
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
</div>

<!-- displayed if no books found in reading List -->
<div class="container notFoundBooks" *ngIf="isEmpty">
  <h1 class="notFound">No Books Found!</h1>
  <p class="notFoundText">Please add book to readingList to display</p>
</div>
