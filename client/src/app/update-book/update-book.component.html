<div class="container">
  <div class="row">
    <div class="card">
      <form [formGroup]="updateBookForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label for="isbn" class="form-label">Isbn-13*</label>
          <input
            type="string"
            id="isbn"
            class="form-control"
            formControlName="isbn"
          />
          <div class="text-danger">
            <div
              *ngIf="isbn1.invalid && (isbn1.dirty || isbn1.touched)"
              class="text-danger"
            >
              Isbn must be a number of 13 digits!
            </div>
          </div>
        </div>
        <div class="mb-3">
          <label for="title" class="form-label">Title*</label>
          <input
            type="text"
            id="title"
            class="form-control"
            formControlName="title"
          />
          <div
            *ngIf="title1.invalid && (title1.dirty || title1.touched)"
            class="text-danger"
          >
            Title must be a string!
          </div>
        </div>
        <div class="mb-3">
          <label for="genre" class="form-label">Genre*</label>
          <input
            type="text"
            id="genre"
            class="form-control"
            formControlName="genre"
          />
          <div
            *ngIf="genre1.invalid && (genre1.dirty || genre1.touched)"
            class="text-danger"
          >
            Genre must be a string!
          </div>
        </div>
        <div class="mb-3">
          <label for="pageCount" class="form-label">PageCount*</label>
          <input
            type="string"
            id="pageCount"
            class="form-control"
            formControlName="pageCount"
          />
          <div
            *ngIf="
              pageCount1.invalid && (pageCount1.dirty || pageCount1.touched)
            "
            class="text-danger"
          >
            Page Count must be a number between 1-9999 !
          </div>
        </div>
        <div class="mb-3">
          <label for="price" class="form-label">Price*</label>
          <input
            type="string"
            id="price"
            class="form-control"
            formControlName="price"
          />
          <div
            *ngIf="price1.invalid && (price1.dirty || price1.touched)"
            class="text-danger"
          >
            Price must be number and between 1-9999 !
          </div>
        </div>
        <div class="mb-3">
          <label for="quantity" class="form-label">Quantity*</label>
          <input
            type="string"
            id="quantity"
            class="form-control"
            formControlName="quantity"
          />
          <div
            *ngIf="quantity1.invalid && (quantity1.dirty || quantity1.touched)"
            class="text-danger"
          >
            Quantity must be number and between 1-99 !
          </div>
        </div>
        <div class="mb-3">
          <label for="author" class="form-label">Author*</label>
          <input
            type="text"
            id="author"
            class="form-control"
            formControlName="author"
          />
          <div
            *ngIf="author1.invalid && (author1.dirty || author1.touched)"
            class="text-danger"
          >
            Author must be a string!
          </div>
        </div>
        <div class="mb-3">
          <label for="image" class="form-label">Image Link*</label>
          <input
            type="text"
            id="image"
            class="form-control"
            formControlName="image"
          />
          <div
            *ngIf="image1.invalid && (image1.dirty || image1.touched)"
            class="text-danger"
          >
            Image must be a link!
          </div>
        </div>
        <div class="mb-3">
          <label for="altText" class="form-label">Alt Text*</label>
          <input
            type="text"
            id="altText"
            class="form-control"
            formControlName="altText"
          />
          <div
            *ngIf="altText1.invalid && (altText1.dirty || altText1.touched)"
            class="text-danger"
          >
            Alt Text must be a string!
          </div>
        </div>
        <div class="button">
          <button
            id="addBook"
            class="btn"
            type="submit"
            [disabled]="this.updateBookForm.invalid"
          >
            Update Book Details
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
